<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style type="text/css"></style>
    <script type="text/javascript">
        document.write("<table border='2' width='900'>");
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                    document.write("<td align = 'center'>");
                    document.write(i+"X"+j+"="+i*j);
                    document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
