<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style type="text/css"></style>
    <script type="text/javascript">
        document.write("<p align='center'>");
        for (var i = 1; i <= 3; i++) {
            for (var j = 1; j <= 2 * i - 1; j++) {
                document.write(j);
            }
            document.write("<br />");
        }
        for (; i >= 0; i--) {
            for (var j = 1; j <= 2 * i - 1; j++) {
                document.write(j);
            }
            document.write("<br />");
        }

    </script>
</head>

</html>
