<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <titel>Title</titel>
    <style type="text/css">
    .box {
        width: 200px;
        height: 200px;
        background-color: red;
    }
    </style>

</head>
<body>
    <input type="button" value="变" id="btn">

    <div class="box" id="dv"></div>

    <script type="text/javascript">

        var btn=document.getElementById("btn");
        btn.onclick=function(){
            var mydiv=document.getElementById("dv");
            mydiv.style.backgroundColor="yellow";
        }
</script>

</body>
</html>
